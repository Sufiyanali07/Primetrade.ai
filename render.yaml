services:
  - type: web
    name: primetrade-api
    runtime: python

    buildCommand: pip install -r requirements.txt
    # Production: no --reload. Render sets PORT; must bind to 0.0.0.0 and $PORT.
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: primetrade-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: primetrade-db
    databaseName: primetrade
    user: primetrade
